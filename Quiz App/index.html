<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container" id="quiz">
        <div class="quiz">
       <h2 class="question">Question</h2> 
      
       <ul>
            <li><input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="text1">Option 1</label></li>

           <li><input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="text2">Option 2</label></li> 

            <li><input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="text3">Option 3</label></li>

            <li><input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="text4">Option 4</label></li>

        </ul>
    </div>
    <button id="submit">Submit</button>
</div>
    <script src="script.js"></script>
</body>
</html>
